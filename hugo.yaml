baseURL: "https://pragmatech.digital/"

params:
  description: "Engineering Confidence"
  matomoURL: "https://analytics.pragmatech.de/"
  matomoSiteID: "1"
  scheduleCallUrl: "https://pragmatech.digital/schedule-call/"

relativeURLs: true
publishDir: "public"
disableKinds: ["taxonomy", "section"]
theme: "pragmatech-theme"

build:
  buildStats:
    enable: true
  cachebusters:
    - source: 'assets/notwatching/hugo_stats\.json'
      target: 'css'
    - source: '(postcss|tailwind)\.config\.js'
      target: 'css'

module:
  mounts:
    - source: 'assets'
      target: 'assets'
    - disableWatch: true
      source: 'hugo_stats.json'
      target: 'assets/notwatching/hugo_stats.json'
