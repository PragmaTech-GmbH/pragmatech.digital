baseURL: "https://pragmatech.digital/"

params:
  description: "Engineering Confidence"
  matomoURL: "https://analytics.pragmatech.de/"
  matomoSiteID: "1"
  scheduleCallUrl: "https://pragmatech.digital/schedule-call/"
  newsletterUrl: "https://www.linkedin.com/newsletters/7161721575862386688/"

relativeURLs: true
publishDir: "public"
theme: "pragmatech-theme"

# Content types configuration
archetypeDir: "archetypes"
contentDir: "content"

# Define custom taxonomies
taxonomies:
  category: "categories"
  tag: "tags"

build:
  buildStats:
    enable: true
  cachebusters:
    - source: 'assets/notwatching/hugo_stats\.json'
      target: 'css'
    - source: '(postcss|tailwind)\.config\.js'
      target: 'css'

module:
  mounts:
    - source: 'assets'
      target: 'assets'
    - disableWatch: true
      source: 'hugo_stats.json'
      target: 'assets/notwatching/hugo_stats.json'
