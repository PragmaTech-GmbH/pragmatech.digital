title : "Sponsoring"
content: |
  We are committed to making a meaningful difference in the communities we serve, not only through our exceptional products and services but also by giving back and fostering positive change. <br/><br/>Our dedication extends to supporting and caring for the world of sports, acknowledging its role in bringing people together, promoting health, and inspiring excellence. It's about creating lasting impacts in people's lives and contributing positively to the world around us.<br/><br/>Our initiatives:<ul><li><a href="https://fcbayern.com/basketball/de/verein/business-und-partner/fcbb-business-circle/">FC Bayern Basketball Business Circle</a></li><li><a href="https://www.sgf1903.de/partner/werben/uebersicht/">SpVgg Greuther Fürth Kleeblatt Partner</a></li><li><a href="https://www.fch-fussball.de/">1. FC Herzogenaurach 1916 e. V. Sponsorship</a></li><li><a href="https://github.com/rieckpil/">GitHub Sponsorship: Testcontainers, Jeremy Long, Johan Haleby</a></li><li><a href="https://junit.org/junit5/">JUnit 5 Backer</a></li><li>Homepage Creation & Maintenance of <a target="blank" href="https://kevinstoeger.at">Kevin Stöger (VfL Bochum 1848)</a></li><li>Homepage Creation & Maintenance of <a target="blank" href="https://philipp-hofmann.pro">Philipp Hofmann (VfL Bochum 1848)</a></li><li>Homepage Creation & Maintenance of <a target="blank" href="https://manuel-riemann.de">Manuel Riemann (VfL Bochum 1848)</a></li><li>Homepage Creation & Maintenance of <a target="blank" href="https://www.moritz-broschinski.de">Moritz Broschinski (VfL Bochum 1848)</a></li><li>Homepage Creation & Maintenance of <a target="blank" href="https://anthony-losilla.de">Anthony Losilla (VfL Bochum 1848)</a></li></ul>
