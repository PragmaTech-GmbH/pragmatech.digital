<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="white" stroke-width="1"/>
      <circle cx="50" cy="50" r="1.5" fill="white" opacity="0.8"/>
    </pattern>
    
    <!-- Small grid pattern -->
    <pattern id="smallgrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Dots pattern -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.5"/>
    </pattern>
    
    <!-- Combined pattern -->
    <pattern id="combined" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100%" height="100%" fill="url(#smallgrid)"/>
      <rect width="100%" height="100%" fill="url(#grid)"/>
      <rect width="100%" height="100%" fill="url(#dots)"/>
    </pattern>
  </defs>
  
  <!-- Background with the combined pattern -->
  <rect width="100%" height="100%" fill="url(#combined)"/>
  
  <!-- Add some random larger circles for visual interest -->
  <circle cx="10%" cy="20%" r="4" fill="white" opacity="0.2"/>
  <circle cx="30%" cy="70%" r="3" fill="white" opacity="0.15"/>
  <circle cx="80%" cy="40%" r="5" fill="white" opacity="0.25"/>
  <circle cx="60%" cy="90%" r="2" fill="white" opacity="0.3"/>
  <circle cx="90%" cy="10%" r="3.5" fill="white" opacity="0.2"/>
</svg>