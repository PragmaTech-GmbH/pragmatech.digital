<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main grid pattern with subtle gradient -->
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
    </linearGradient>
    
    <!-- Dot pattern gradient -->
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="modernGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#gridGradient)" stroke-width="0.8"/>
    </pattern>
    
    <!-- Dots pattern -->
    <pattern id="modernDots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="url(#dotGradient)"/>
    </pattern>
    
    <!-- Diagonal lines pattern for additional texture -->
    <pattern id="diagonalLines" width="60" height="60" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Main combined pattern -->
    <pattern id="modernCombined" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="100%" height="100%" fill="url(#diagonalLines)"/>
      <rect width="100%" height="100%" fill="url(#modernGrid)"/>
      <rect width="100%" height="100%" fill="url(#modernDots)"/>
    </pattern>
  </defs>
  
  <!-- Base layer with combined pattern -->
  <rect width="100%" height="100%" fill="url(#modernCombined)"/>
  
  <!-- Strategic accent elements -->
  <circle cx="5%" cy="10%" r="80" fill="white" fill-opacity="0.03"/>
  <circle cx="95%" cy="90%" r="120" fill="white" fill-opacity="0.02"/>
  
  <!-- Subtle plus symbols for tech feel -->
  <g opacity="0.15">
    <path d="M80,20 v-10 h2 v10 h10 v2 h-10 v10 h-2 v-10 h-10 v-2 z" fill="white"/>
    <path d="M400,300 v-10 h2 v10 h10 v2 h-10 v10 h-2 v-10 h-10 v-2 z" fill="white"/>
    <path d="M180,400 v-10 h2 v10 h10 v2 h-10 v10 h-2 v-10 h-10 v-2 z" fill="white"/>
  </g>
</svg>