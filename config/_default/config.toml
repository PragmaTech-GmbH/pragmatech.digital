## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

theme = "hugo-story-static"
title = "PragmaTech GmbH"
copyright = "{year}"

## -----------------------------------------------
## Publish
## -----------------------------------------------

relativeURLs = "true"
#canonifyURLs = "true"

# Local
baseURL = "/"
publishDir = "public"

# Remote
#baseURL = "https://caressofsteel.github.io/demos/hugo/hugo-story/"
#publishDir = "//centos/sites/hugodev/hugostory/"

## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

disableKinds = ["taxonomy", "taxonomyTerm", "section"]
# googleAnalytics = "G-XXXXXXXXXX"

## -----------------------------------------------
## Site Parameters
## -----------------------------------------------

[Params]
  description = "Enabling Developers to Frequently Deliver Software with More Confidence."
  logo = "images/pragmatech-banner.png"
  images = ["images/pragmatech-banner.png"]
  title = "PragmaTech GmbH"
  favicon = true

[Params.social]
  linkedin = "https://www.linkedin.com/company/pragmatech-digital-solutions/"
  twitter = "https://twitter.com/pragmatechds"
  github = "https://github.com/PragmaTech-Digital-Solutions"
  instagram = "https://www.instagram.com/pragmatech.ds"

[Params.asset]
  fontawesome_css = ["css/fontawesome-all.min.css"]
  fontawesome_js = ["js/fontawesome-all.min.js"]
