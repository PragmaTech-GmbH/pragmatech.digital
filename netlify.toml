[build]
publish = "public"
command = "mkdir -p static/generated/images && npm run build"

[build.environment]
NODE_VERSION = "20"
NPM_VERSION = "10"
HUGO_VERSION = "0.127.0"

[context.production.environment]
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
command = "npm run build:preview -- -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_ENV = "preview"

[context.branch-deploy]
command = "npm run build:preview -- -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_ENV = "branch-deploy"

# Redirects and headers are NGINX-style
# For more information see:
# https://docs.netlify.com/routing/redirects/

# Specific asset caching
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'none';"
