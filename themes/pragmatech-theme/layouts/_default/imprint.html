{{ define "main" }}
{{ partial "section-hero.html" . }}

<!-- Main Content -->
<section class="py-12 bg-slate-900 border-t border-slate-800">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="prose prose-invert prose-lg max-w-5xl mx-auto page-content text-slate-300">
            {{ .Content }}
        </div>
    </div>
</section>

<!-- Last Updated Info -->
{{ if .Params.last_updated }}
<section class="py-8 bg-slate-800/50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto text-center">
            <p class="text-sm text-slate-500">
                Last updated: {{ .Params.last_updated }}
            </p>
        </div>
    </div>
</section>
{{ end }}

{{ end }}
