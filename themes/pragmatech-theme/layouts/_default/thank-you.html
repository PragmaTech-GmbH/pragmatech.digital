{{ define "main" }}
<!-- Hero Section with full height -->
<section class="min-h-screen flex items-center justify-center bg-slate-900 relative overflow-hidden">
    <!-- Content Container -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 relative z-10">
        <div class="max-w-3xl mx-auto text-center bg-slate-800 p-8 sm:p-12 rounded-2xl border border-slate-700">
            <div class="inline-block p-5 rounded-full mb-8 bg-green-500/20">
                <i class="fas fa-check text-5xl text-green-400"></i>
            </div>
            <h1 class="text-4xl font-bold mb-6 text-white">{{ .Title }}</h1>
            <div class="prose prose-invert prose-lg mx-auto mb-10 text-slate-300">
                {{ .Content }}
            </div>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/" class="inline-block bg-brand-600 text-white hover:bg-brand-500 font-bold py-3 px-6 rounded-lg transition-colors">
                    Back to Home
                </a>
                <a href="/consulting" class="inline-block bg-slate-700 text-white hover:bg-slate-600 font-bold py-3 px-6 rounded-lg transition-colors border border-slate-600">
                    Explore Our Services
                </a>
            </div>
        </div>
    </div>
</section>
{{ end }}
