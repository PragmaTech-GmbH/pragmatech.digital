{{ define "main" }}
<!-- Hero Section with full height -->
<section class="min-h-screen flex items-center justify-center bg-gray-50 relative overflow-hidden">
    <!-- Content Container -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 relative z-10">
        <div class="max-w-3xl mx-auto text-center bg-white p-8 sm:p-12 rounded-2xl shadow-sm">
            <div class="inline-block p-5 rounded-full mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold mb-6">{{ .Title }}</h1>
            <div class="prose prose-lg mx-auto mb-10">
                {{ .Content }}
            </div>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/" class="inline-block bg-blue-600 text-white hover:bg-blue-700 font-bold py-3 px-6 rounded-lg transition-colors">
                    Back to Home
                </a>
                <a href="/consulting" class="inline-block bg-white text-blue-600 hover:bg-gray-50 font-bold py-3 px-6 rounded-lg transition-colors border border-blue-600">
                    Explore Our Services
                </a>
            </div>
        </div>
    </div>
</section>
{{ end }}
