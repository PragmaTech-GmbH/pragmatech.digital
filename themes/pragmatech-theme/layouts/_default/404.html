{{ define "main" }}
<!-- 404 Hero Section -->
<section class="min-h-screen flex items-center justify-center relative overflow-hidden bg-slate-900">
    <!-- Background Grid Pattern -->
    <div class="absolute inset-0 z-0 opacity-5">
        <img src="/images/pattern-grid-optimized.svg" alt="" class="w-full h-full object-cover">
    </div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 relative z-10">
        <div class="max-w-3xl mx-auto text-center">
            <!-- Main Content -->
            <div class="bg-slate-800 p-8 sm:p-12 rounded-2xl border border-slate-700">
                <!-- 404 Bug Illustration -->
                <div class="mb-8 relative">
                    <div class="text-[12rem] font-bold text-brand-500 opacity-10 leading-none select-none">404</div>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <!-- Bug animation -->
                        <div class="relative">
                            <i class="fas fa-bug text-7xl text-brand-400 bug-icon"></i>
                            <span class="absolute -top-1 -right-1 animate-ping inline-flex h-3 w-3 rounded-full bg-red-500 opacity-75"></span>
                        </div>
                    </div>
                </div>

                <h1 class="text-4xl font-bold mb-6 text-white">{{ .Title }}</h1>

                <div class="prose prose-invert prose-lg mx-auto mb-6 text-slate-300">
                    {{ .Content }}
                </div>

                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/" class="inline-block bg-brand-600 text-white hover:bg-brand-500 font-bold py-3 px-6 rounded-lg transition-colors">
                        Back to Home
                    </a>
                    <button onclick="window.history.back()" class="inline-block bg-slate-700 text-white hover:bg-slate-600 font-bold py-3 px-6 rounded-lg transition-colors border border-slate-600">
                        Go Back
                    </button>
                </div>
            </div>

            <!-- Fun fact about bugs -->
            <div class="mt-8 text-sm text-slate-500">
                <p class="font-medium text-slate-400">Fun Fact:</p>
                <p>The term "bug" in computing originated in 1947 when Grace Hopper found an actual moth causing issues in the Harvard Mark II computer!</p>
            </div>
        </div>
    </div>
</section>

<!-- Add some animation for the bug icon -->
<style>
    .bug-icon {
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
    }
</style>
{{ end }}
