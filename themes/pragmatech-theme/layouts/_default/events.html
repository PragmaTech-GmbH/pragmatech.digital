{{ define "main" }}
<section class="relative bg-gradient-to-r from-brand-600 to-brand-500 text-white overflow-hidden mb-8 pt-12 lg:pt-16">
    <div class="absolute inset-0 bg-[url('/images/pattern-grid.svg')] bg-center opacity-25"></div>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 relative z-10">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white text-center">{{ .Title }}</h1>
            {{ with .Description }}
            <p class="text-xl text-brand-100">{{ . }}</p>
            {{ end }}
        </div>
    </div>
</section>

<div class="max-w-6xl mx-auto px-4 pb-16">

    <div class="mb-12 prose prose-invert prose-lg max-w-none text-slate-300">
        {{ .Content }}
    </div>

    {{ partial "events-calendar.html" . }}

    <!-- Recent and Upcoming Events -->
    <div class="mb-12">
        <h2 class="text-2xl font-bold mb-6 text-white">Upcoming and Recent Events</h2>

        <!-- Event data for JS filtering -->
        <script>
            const eventData = [
                {{ $events := where .Site.RegularPages "Section" "events" }}
                {{ range $index, $event := $events }}
                {
                    title: {{ $event.Title }},
                    permalink: "{{ $event.Permalink }}",
                    startDate: "{{ time.Format "2006-01-02" $event.Params.startDate }}",
                    formattedDate: "{{ time.Format "January 2, 2006" $event.Params.startDate }}",
                    eventType: "{{ $event.Params.eventType }}",
                    location: {{ $event.Params.location }},
                    summary: {{ $event.Params.summary  }},
                    coverImage: {{ if $event.Params.coverImage }}"{{ $event.Params.coverImage | relURL }}"{{ else }}"/images/talks/spring-vmware-explore-talk.webp"{{ end }},
                    slideUrl: {{ if $event.Params.slideUrl }}"{{ $event.Params.slideUrl }}"{{ else }}""{{ end }},
                    codeUrl: {{ if $event.Params.codeUrl }}"{{ $event.Params.codeUrl }}"{{ else }}""{{ end }}
                }{{ if ne $index (sub (len $events) 1) }},{{ end }}
                {{ end }}
            ];
        </script>

        <!-- Upcoming Events -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-white">Upcoming Events</h3>
            <div id="upcoming-events-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <p id="no-upcoming-events" class="text-slate-400 col-span-3 hidden">No upcoming events scheduled at this time.</p>
            </div>
        </div>


        <!-- Recent Events -->
        <div>
            <h3 class="text-xl font-semibold mb-4 text-white">Recent Events</h3>
            <div id="recent-events-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <p id="no-recent-events" class="text-slate-400 col-span-3 hidden">No recent events available.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const recentEventsContainer = document.getElementById('recent-events-container');
            const upcomingEventsContainer = document.getElementById('upcoming-events-container');
            const noRecentEventsMsg = document.getElementById('no-recent-events');
            const noUpcomingEventsMsg = document.getElementById('no-upcoming-events');

            // Filter past events (before today)
            const pastEvents = eventData.filter(event => {
                const eventDate = new Date(event.startDate);
                return eventDate < today;
            }).sort((a, b) => new Date(b.startDate) - new Date(a.startDate)); // Sort by date descending

            // Filter future events (today and later)
            const futureEvents = eventData.filter(event => {
                const eventDate = new Date(event.startDate);
                return eventDate >= today;
            }).sort((a, b) => new Date(a.startDate) - new Date(b.startDate)); // Sort by date ascending

            // Display recent events (up to 3)
            if (pastEvents.length > 0) {
                const recentEvents = pastEvents.slice(0, 3);
                recentEvents.forEach(event => {
                    // Use the enhanced card style for recent events
                    recentEventsContainer.appendChild(createEnhancedEventCard(event));
                });
            } else {
                noRecentEventsMsg.classList.remove('hidden');
            }

            // Display upcoming events (up to 3)
            if (futureEvents.length > 0) {
                const upcomingEvents = futureEvents.slice(0, 5);
                upcomingEvents.forEach(event => {
                    // Use the enhanced card style for upcoming events
                    upcomingEventsContainer.appendChild(createEnhancedEventCard(event));
                });
            } else {
                noUpcomingEventsMsg.classList.remove('hidden');
            }

            // Enhanced event card matching the dark theme
            function createEnhancedEventCard(event) {
                const article = document.createElement('article');
                article.className = 'event-card bg-slate-800 rounded-lg overflow-hidden border border-slate-700 hover:border-brand-500/50 transition-all';
                article.dataset.eventType = event.eventType;

                let typeClass = '';
                let textClass = '';
                if (event.eventType === 'meetup') {
                    typeClass = 'bg-yellow-500/20';
                    textClass = 'text-yellow-400';
                } else if (event.eventType === 'talk') {
                    typeClass = 'bg-brand-500/20';
                    textClass = 'text-brand-400';
                } else if (event.eventType === 'workshop') {
                    typeClass = 'bg-green-500/20';
                    textClass = 'text-green-400';
                }

                // Format time from startDate
                const eventDate = new Date(event.startDate);
                const formattedTime = eventDate.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                // Generate WebP path for the cover image
                const coverImagePath = event.coverImage;
                const imageExtension = coverImagePath.substring(coverImagePath.lastIndexOf('.'));
                const baseImagePath = coverImagePath.replace(imageExtension, '');
                const webpImagePath = `/generated/images${baseImagePath.replace('/images', '')}.webp`;

                const cardContent = `
                    <a href="${event.permalink}" class="block">
                        <div class="relative">
                            <picture>
                                <source srcset="${webpImagePath}" type="image/webp">
                                <img src="${event.coverImage}" alt="${event.title}" class="w-full h-48 object-cover">
                            </picture>
                            <div class="absolute top-0 right-0 m-3 px-3 py-1 rounded-full text-xs font-semibold ${typeClass} ${textClass}">
                                ${event.eventType.charAt(0).toUpperCase() + event.eventType.slice(1)}
                            </div>
                        </div>

                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2 text-white">
                                <span class="hover:text-brand-400 transition-colors">${event.title}</span>
                            </h3>

                            <div class="flex items-center text-slate-400 mb-2">
                                <i class="fas fa-calendar-alt mr-2"></i>
                                <time>${event.formattedDate}</time>
                            </div>

                            <div class="flex items-center text-slate-400 mb-4">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                <span>${event.location}</span>
                            </div>

                            <p class="text-slate-300 mb-4 line-clamp-2">${event.summary}</p>

                            <div class="flex flex-col gap-3">
                                <div class="flex justify-between items-center">
                                    <span class="text-brand-400 font-semibold hover:text-brand-300 transition-colors">Details â†’</span>
                                    ${event.registration ? `<a href="${event.registration}" class="bg-brand-600 hover:bg-brand-500 text-white px-3 py-1 rounded text-sm transition-colors" target="_blank">Register</a>` : ''}
                                </div>

                                <div class="flex flex-wrap gap-3 mt-1">
                                    ${event.slideUrl ? `
                                    <a href="${event.slideUrl}" class="text-xs text-brand-400 flex items-center hover:text-brand-300 transition-colors" target="_blank" onclick="event.stopPropagation()">
                                        <i class="fas fa-file-alt mr-1"></i>
                                        Slides
                                    </a>
                                    ` : ''}

                                    ${event.codeUrl ? `
                                    <a href="${event.codeUrl}" class="text-xs text-brand-400 flex items-center hover:text-brand-300 transition-colors" target="_blank" onclick="event.stopPropagation()">
                                        <i class="fas fa-code mr-1"></i>
                                        Code
                                    </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </a>
                `;

                article.innerHTML = cardContent;
                return article;
            }
        });
    </script>
</div>
{{ end }}
