{{ if .Site.Params.bannerText }}
<div class="fixed top-20 left-0 right-0 z-40 bg-gradient-to-r from-brand-600 to-brand-500 text-white shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="py-3 text-center">
            <p class="text-sm sm:text-base font-medium flex items-center justify-center">
                <i class="fas fa-bullhorn mr-2 text-brand-100"></i>
                <span class="banner-text">{{ .Site.Params.bannerText | markdownify }}</span>
            </p>
        </div>
    </div>
</div>
<!-- Spacer to push content below fixed banner -->
<div class="h-12"></div>
<style>
.banner-text a {
    text-decoration: underline;
    text-underline-offset: 2px;
    font-weight: 600;
}
.banner-text a:hover {
    text-decoration-thickness: 2px;
}
</style>
{{ end }}
