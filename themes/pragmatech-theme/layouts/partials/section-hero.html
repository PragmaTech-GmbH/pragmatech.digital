<!-- Reusable Hero Section with Dark Theme -->

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-3xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">{{ .Title }}</h1>
            <p class="text-xl text-slate-300">
                {{ .Description }}
            </p>
        </div>
    </div>
</section>
