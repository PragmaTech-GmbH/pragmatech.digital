<header class="sticky top-0 z-50 bg-white/90 backdrop-blur shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center space-x-2">
                {{ partial "picture" (dict "src" (relURL "logo.png") "alt" .Site.Title "class" "h-8 w-auto") }}
                <span class="text-xl font-bold"><span class="text-blue-600">Pragma</span><span class="text-blue-500">Tech</span></span>
            </a>

            <nav class="hidden md:flex items-center space-x-8">
                <!-- Consulting -->
                <a href="{{ "consulting" | relURL }}" class="text-gray-700 hover:text-blue-600 transition-colors">Consulting</a>

                <!-- Workshops -->
                <a href="{{ "workshops" | relURL }}" class="text-gray-700 hover:text-blue-600 transition-colors">Workshops</a>

                <!-- Tech Content Dropdown -->
                <div class="relative dropdown">
                    <button id="tech-content-button" class="flex items-center text-gray-700 hover:text-blue-600 transition-colors">
                        Tech Content
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="tech-content-dropdown" class="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10 hidden dropdown-menu">
                        <a href="{{ "books" | relURL }}" class="block px-4 py-2 text-gray-700  hover:text-blue-600">Books</a>
<!--                        <a href="{{ "events" | relURL }}" class="block px-4 py-2 text-gray-700 hover:text-blue-600">Talks</a>-->
                        <a href="{{ .Site.Params.newsletterUrl }}" target="_blank" class="block px-4 py-2 text-gray-700 hover:text-blue-600">Newsletter</a>
                        <a href="{{ "courses" | relURL }}" class="block px-4 py-2 text-gray-700 hover:text-blue-600">Online Courses</a>
                    </div>
                </div>

                <!-- About -->
                <a href="{{ "about" | relURL }}" class="text-gray-700 hover:text-blue-600 transition-colors">About</a>

                <!-- Connect CTA Button -->
                <a href="{{ .Site.Params.scheduleCallUrl | default "/contact" | relURL }}" class="inline-block bg-blue-600 text-white hover:bg-blue-700 font-medium py-2 px-4 rounded-lg transition-colors">
                Schedule a Call
                </a>
            </nav>

            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden py-4 border-t border-gray-200">
            <div class="flex flex-col space-y-4">
                <a href="{{ "consulting" | relURL }}" class="text-gray-700 hover:text-blue-600 transition-colors">Consulting</a>

                <!-- Mobile Tech Content Submenu -->
                <div>
                    <button id="mobile-tech-content-button" class="flex items-center justify-between w-full text-gray-700 hover:text-blue-600 transition-colors">
                        Tech Content
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="mobile-tech-content-submenu" class="hidden pl-4 mt-2 space-y-2">
                        <a href="{{ "books" | relURL }}" class="block text-gray-700 hover:text-blue-600">Books</a>
                        <a href="{{ "courses" | relURL }}" class="block text-gray-700 hover:text-blue-600">Online Courses</a>
                        <a href="{{ .Site.Params.newsletterUrl }}" target="_blank" class="block text-gray-700 hover:text-blue-600">Newsletter</a>
                        <a href="{{ "events" | relURL }}" class="block text-gray-700 hover:text-blue-600">Talks</a>
                    </div>
                </div>

                <a href="{{ "workshops" | relURL }}" class="text-gray-700 hover:text-blue-600 transition-colors">Workshops</a>
                <a href="{{ "about" | relURL }}" class="text-gray-700 hover:text-blue-600 transition-colors">About</a>
                <a href="{{ .Site.Params.scheduleCallUrl | default "/contact" | relURL }}" class="inline-block bg-blue-600 text-white hover:bg-blue-700 font-medium py-2 px-4 rounded-lg transition-colors">Connect</a>
            </div>
        </div>
    </div>
</header>

<!-- Add JavaScript for improved dropdown behavior -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Desktop dropdowns
        const techContentButton = document.getElementById('tech-content-button');
        const techContentDropdown = document.getElementById('tech-content-dropdown');
        const consultingButton = document.getElementById('consulting-button');
        const consultingDropdown = document.getElementById('consulting-dropdown');
        const dropdowns = document.querySelectorAll('.dropdown');

        // Toggle dropdown on click instead of hover
        // Function to handle dropdown toggle
        function setupDropdown(button, dropdown, container) {
            if (button && dropdown) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    dropdown.classList.toggle('hidden');
                });

                // Prevent dropdown from closing when clicking inside it
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }
        }

        // Set up Tech Content dropdown
        setupDropdown(techContentButton, techContentDropdown);
        
        // Set up Consulting dropdown
        setupDropdown(consultingButton, consultingDropdown);

        // Close all dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(e.target)) {
                    const dropdownMenu = dropdown.querySelector('.dropdown-menu');
                    if (dropdownMenu) {
                        dropdownMenu.classList.add('hidden');
                    }
                }
            });
        });

        // Mobile menu and submenu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileTechContentButton = document.getElementById('mobile-tech-content-button');
        const mobileTechContentSubmenu = document.getElementById('mobile-tech-content-submenu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }

        if (mobileTechContentButton && mobileTechContentSubmenu) {
            mobileTechContentButton.addEventListener('click', function(e) {
                e.preventDefault();
                mobileTechContentSubmenu.classList.toggle('hidden');
            });
        }

        // Mobile consulting menu
        const mobileConsultingButton = document.getElementById('mobile-consulting-button');
        const mobileConsultingSubmenu = document.getElementById('mobile-consulting-submenu');

        if (mobileConsultingButton && mobileConsultingSubmenu) {
            mobileConsultingButton.addEventListener('click', function(e) {
                e.preventDefault();
                mobileConsultingSubmenu.classList.toggle('hidden');
            });
        }
    });
</script>

<style>
    /* Add this CSS to improve dropdown behavior */
    .dropdown-menu {
        visibility: visible;
        opacity: 1;
        transition: all 0.2s ease;
    }
</style>
